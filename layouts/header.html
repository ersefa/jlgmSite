<div id="title">	
	<h1>José Luis <span id="first">García </span><span id="second">Martínez</span></h1>
</div>

<div id="language">
	<ul>
		<% translations_of(@item).each do |t| %>
			<li>
				<% if @item == t %>
					<span class="current">
						<%= language_name_of(t) %>
					</span>
				<% else %>
					<a href="<%= t.path %>">
						<%= language_name_of(t) %>
					</a>
				<% end %>
			</li>
		<% end %>
	</ul>
</div>
