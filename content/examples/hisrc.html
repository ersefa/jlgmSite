<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="/examples/media/hisrc/hisrc.js"></script>
  <script src="/examples/media/hisrc/breakpoint.js"></script>
  
  <script>

    // for testing purposes clear local storage each time to remove cached network speed tests
    try {
      localStorage.removeItem("fsjs");
    } catch( e ) { }

    // for performance run speed test before dom is ready.
    $.hisrc.speedTest();

    $(document).ready(function(){
      $(".breakpoint img").breakpoint();
      $(".hisrc img").hisrc({
        useTransparentGif: true,
        transparentGifSrc: '/examples/media/hisrc/spacer.gif' // use for IE
      });

    });

    var alertFallback = true;
    if (typeof console === "undefined" || typeof console.log === "undefined") {
      console = {};
    
      if (alertFallback) {
        console.log = function(msg) {
        //alert(msg);
        };
      } else {
        console.log = function() {};
      }
    }

    console.logOFF = function(msg) {
      $('body').append('<p>' + msg + '</p>')
    }

  </script>
</head>
<body>

<h1>HiSRC Images</h1>	
	<div class="hisrc">
		<img src="/examples/media/hisrc/halloween-mobile-1st.png" width="250" height="222"
             data-1x="/examples/media/hisrc/halloween-x1.png"
             data-2x="/examples/media/hisrc/halloween-x2.jpg"
             alt="Celebrating Halloween in style" />
	</div>

<h1>Breakpoint Images</h1>
<div class="breakpoint">
    <img src="/examples/media/hisrc/halloween-mobile-1st.png"
         data-maxwidth9999px="/examples/media/hisrc/halloween-x2.jpg"
         data-maxwidth767px="/examples/media/hisrc/halloween-x1.png"
         alt="Celebrating Halloween in style" />
</div>
</body>
</html>
